<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrix Rain</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// --- VIBE CONTROLS ---
const FONT_SIZE = 18;      // bigger = calmer
const FADE = 0.12;         // higher = shorter trails
const SPEED = 0.65;        // < 1 = slower
const RAINBOW_CHANCE = 0.08; // how often color drifts (subtle)

// Characters
const CHARS =
  "アイウエオカキクケコサシスセソタチツテトナニヌネノ" +
  "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let drops = [];
let columns = 0;
let tick = 0;

function setup() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  columns = Math.floor(window.innerWidth / FONT_SIZE);
  drops = new Array(columns).fill(1);

  ctx.font = `${FONT_SIZE}px monospace`;
  ctx.textBaseline = "top";

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
}

function matrixColor(x, y) {
  // mostly green, slight rainbow shimmer
  if (Math.random() < RAINBOW_CHANCE) {
    const hue = (tick * 2 + x * 4 + y) % 360;
    return `hsl(${hue}, 70%, 60%)`;
  }
  return "#00ff66";
}

function frame() {
  tick++;

  ctx.fillStyle = `rgba(0,0,0,${FADE})`;
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  for (let i = 0; i < drops.length; i++) {
    // slow the animation by skipping frames
    if (Math.random() > SPEED) continue;

    const ch = CHARS[(Math.random() * CHARS.length) | 0];
    const x = i * FONT_SIZE;
    const y = drops[i] * FONT_SIZE;

    ctx.fillStyle = matrixColor(x, y);
    ctx.fillText(ch, x, y);

    if (y > window.innerHeight && Math.random() > 0.985) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  requestAnimationFrame(frame);
}

window.addEventListener("resize", setup);
setup();
frame();
</script>
</body>
</html>
